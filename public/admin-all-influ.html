<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
     var module=angular.module("myKuchModule",[]);
     var controller=module.controller("myKuchController",function($scope,$http)
{
    $scope.jsonArrayEmails;
    $scope.jsonArrayAll;
        
        //---------------------
        
        //----------------------
        $scope.getAll=function()
        {

            let url="/fetch-all-influencers";
            $http.get(url).then(allIsWell,notWell);

            function allIsWell(response)
            {
                // alert(JSON.stringify(response.data)) ;
                $scope.jsonArrayAll=response.data;

            }
            function notWell(err)
            {
                alert(err)
            }
        }

        //------------------------------
       
        // ----------------------------
        
        // ----------------------------

});
  </script>
</head>

<body class="bg-black" ng-app="myKuchModule"  ng-controller="myKuchController">
    <nav class="navbar navbar-expand-lg " style="background-color: #F9E2AF;">
        <div class="container-fluid">
          <img src="https://images-platform.99static.com//7cI9GABIYO--25Xv_UL1v1yOY_4=/427x1324:928x1825/fit-in/500x500/99designs-contests-attachments/101/101951/attachment_101951694" alt="" height="5%" width="5%" style="margin-right: 1em;">
          <a class="navbar-brand" href="#">
            <H3 style="color: rgb(0, 0, 0);"><b>InspiraLink</b></H3>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <button type="button" class="btn btn-danger "  style="margin-left: 10px; margin-right: 10px;" id="btnlogout" >Logout</button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
   <div>
    <center>
        <br>
        <br>
        <button type="button" class="btn btn-outline-success" ng-click="getAll();">Fetch All Influncer</button>
        <br>
    </center>
   </div>

   <div>
    <br>
    <br>
    <center>
        <table  border="1" class="table" >
            <tr>
             <th>Sr.No</th>
             <th>Email ID</th>
             <th>Name</th>
             <th>Gender</th>
             <th>Dob</th>
             <th>Address</th>
             <th>city</th>
             <th>Contact No.</th>
             <th>Field</th>
             <th>Insta Id</th>
             <th>Youtube account</th>
             <th>Pic</th>
            </tr> 
            <tr ng-repeat="obj in jsonArrayAll">
                 <td>{{$index+1}}</td>
                 <td>
                     {{obj.email}}
                 </td>
                 <td>
                     {{obj.iname}}
                 </td>
                 <td>
                     {{obj.gender}}
                 </td>
                 <td>
                    {{obj.dob}}
                </td>
                <td>
                    {{obj.address}}
                </td>
                <td>
                    {{obj.city}}
                </td>
                <td>
                    {{obj.contact}}
                </td>
                <td>
                    {{obj.field}}
                </td>
                <td>
                    {{obj.insta}}
                </td>
                <td>
                    {{obj.youtube}}
                </td>
                <td>
                    <img src="uploads/{{obj.picpath}}" alt="" style="width: 50px; height: 50px;">
                </td>
            </tr>

     </table>
    </center>
   </div>
  <!-- bootstrap script -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
