<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to our site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
    </style>
</head>

<body class="bg-black ">
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>

        <div  >
        <!-- Navbar content -->
            <button type="button" class="btn btn-primary  " data-bs-toggle="modal"
                data-bs-target="#signupmodal">Signup</button>
            <button type="button" class="btn btn-warning " data-bs-toggle="modal"
                data-bs-target="#loginmodal">Login</button>
            <a href="/infl-process">
                <button type="submit" class="btn btn-danger ">ifnl-desh</button>
            </a>
            <a href="/admin-process">
                <button type="submit" class="btn btn-danger ">admin-dash</button>
            </a>
            <a href="/find-influencer-process">
                <button type="submit" class="btn btn-danger ">Find Influencer</button>
            </a>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade" id="signupmodal" tabindex="-1" aria-labelledby="signupmodallLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Signup Here</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/signup" method="post">
                        <div class="mb-3">
                            <label for="txtemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="txtemail" name="txtemail"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="pwd" name="pwd">
                        </div>
                        <div class="mb-3">
                            <p>Type</p>
                            <select class="form-select" aria-label="Default select example" id="type" name="type">
                                <option selected>Open this select menu</option>
                                <option value="">Influencer</option>
                                <option value="">Collaborator</option>
                            </select>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="signup">Signup</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal2  -->
    <div class="modal fade" id="loginmodal" tabindex="-1" aria-labelledby="loginmodalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login Here</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginemail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginemail" name="loginemail"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="loginpwd" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginpwd" name="loginpwd">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="login" name="login">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
