        <h3 class="text-center">Profile Form</h3>

    <div style="display: flex; justify-content: space-around;">
    
    <form class="row g-3" style=" margin-top: 10px; width: 80%;" method="post" enctype="multipart/form-data"  >
        <div class="col-md-4">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" name="inputEmail">
            <button type="button" class="btn btn-secondary" id="btnsearch" style="margin-top: 3px;">Search</button>
            <span id="errEmail">*</span>
        </div>
        <div class="col-md-5">
            <div>
                <input type="hidden" name="hdn" id="hdn">
            </div>
            <label for="ppic" class="form-label">Profile Pic</label>
            <input type="file" class="form-control" id="ppic" name="ppic" onchange="doPrev(this,prev)">
        </div>
        <div class="col-md-3">
            <img src="" id="prev" class="img-fluid" alt="..." width="100px" height="100px">  
        </div>
        <div class="col-4">
            <label for="inputname" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputname" name="inputname" required>
        </div>
        <div class="col-4">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example" id="gender" name="gender" required>
                <option selected>select your gender</option>
                <option value="male">Male </option>
                <option value="female">Female</option>
                <option value="other">other</option>
            </select>
        </div>
        <div class="col-4">
            <label for="inputdob" class="form-label">Dob</label>
            <input type="date" class="form-control" id="inputdob" name="inputdob" required>
        </div>
        <div class="col-9">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="inputAddress" required>
        </div>
        <div class="col-3">
            <label for="contactno" class="form-label">Contact No.</label>
            <input type="number" class="form-control" id="contactno" name="contactno" required>
        </div>
        <div class="col-md-3">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="inputCity" required>
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-4">
            <label for="field" class="form-label">Field</label>
            <select class="form-select" multiple aria-label="Multiple select example" id="field"  name="field" length="1" required>
                <option selected>Open this select menu</option>
                <option value="Singer">Singer</option>
                <option value="Dancer">Dancer</option>
                <option value="Youtuber">Youtuber</option>
                <option value="tittoker">tittoker</option>
                <option value="Coder">Coder</option>
                <option value="writer">writer</option>
                <option value="actor">actor</option>
            </select>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-4">
            <label for="fbid" class="form-label">facebook id</label>
            <input type="text" class="form-control" id="fbid" name="fbid" required>
        </div>
        <div class="col-md-4">
            <label for="instaid" class="form-label">Insta id</label>
            <input type="text" class="form-control" id="instaid" name="instaid" required>
        </div>
        <div class="col-md-4">
            <label for="ytid" class="form-label">Youtube Channel</label>
            <input type="text" class="form-control" id="ytid" name="ytid" required>
        </div>
        <div class="col-md-4">
            <label for="otherinfo" class="form-label">Other Info</label>
            <input type="text" class="form-control" id="otherinfo" name="otherinfo" required>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-3"></div>
        <div class="col-6 " style="display: flex; justify-content:  space-evenly;">
            <button type="submit" class="btn btn-primary" id="save" formaction="/save-process">Save</button>
            <button type="submit" class="btn btn-primary" id="update" formaction="/update-process" disabled>Update</button>
        </div>
        <div class="col-md-3"></div>
        
    </form>
